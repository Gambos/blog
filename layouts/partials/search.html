<style>
/* 
     === 1. 搜索框本体 (Modal) === 
  */
  #search-modal {
    /* 毛玻璃与背景 */
    background: rgba(255, 255, 255, 0.95) !important; /* 稍微不透明一点，更像实物 */
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    
    /* 边框与圆角 */
    border: 1px solid rgba(255, 255, 255, 0.6) !important;
    border-radius: 16px !important;
    
    /* 阴影 */
    box-shadow: 
      0 20px 40px -10px rgba(0,0,0,0.15),
      0 0 0 1px rgba(0,0,0,0.02) !important;
      
    overflow: hidden;
  }

  /* 
     === 2. 输入框区域 (Header) === 
  */
  #search-modal header {
    /* [修改点1]：去掉底部的灰线 */
    border-bottom: none !important; 
    padding: 14px 16px; /* 稍微增加一点舒适度 */
  }

  /* 
     === 3. 核心修复：输入框 (Input) === 
  */
  #search-query {
    font-size: 1.2rem !important; /* 字号加大一点，更清晰 */
    color: #334155 !important;
    font-weight: 500;
    caret-color: #2563eb; /* 光标颜色 */
    
    /* [修改点2]：暴力去除所有蓝色边框/轮廓 */
    outline: none !important;
    border: none !important;
    box-shadow: none !important;
    background: transparent !important;
    
    /* 调整一下位置 */
    margin-left: 8px; 
    height: 100%;
  }
  
  /* 占位符颜色 */
  #search-query::placeholder { color: #94a3b8; opacity: 0.8; }

  /* 
     === 4. 结果列表 (Results) === 
  */
  #search-results {
    /* [修改点3]：平时内边距设为0，防止无结果时撑出空白 */
    padding: 0 !important; 
    
    max-height: 60vh;
    overflow-y: auto;
    scrollbar-width: thin;
  }
  
  /* 当有结果时，给里面的列表项加间距，而不是给容器加 */
  #search-results li { 
    margin: 4px 8px; /* 上下4px，左右8px */
  }

  /* 结果项样式 */
  #search-results a {
    display: flex !important;
    align-items: center !important;
    padding: 10px 14px !important;
    border-radius: 10px !important;
    background-color: transparent !important;
    border: 1px solid transparent !important;
    text-decoration: none !important;
  }

  /* 分割线逻辑：如果有结果，给第一条结果上面加个极其隐形的分割线（可选，增加层次） */
  #search-results li:first-child {
    border-top: 1px solid rgba(0,0,0,0.03);
    margin-top: 0;
    padding-top: 4px;
  }

  /* 悬停高亮 */
  #search-results a:hover,
  #search-results a:focus {
    background-color: rgba(37, 99, 235, 0.08) !important;
    border-color: rgba(37, 99, 235, 0.1) !important;
    outline: none !important;
  }

  /* 结果文字颜色 */
  #search-results .font-bold { color: #1e293b !important; font-size: 0.95rem !important; }
  #search-results a:hover .font-bold { color: #2563eb !important; }
  #search-results .text-sm { color: #64748b !important; font-size: 0.85rem !important; margin-top: 2px; }

</style>

        {{ partial "icon.html" "xmark" }}
      </button>
    </header>
    <section class="flex-auto px-2 overflow-auto">

        </li> -->
      </ul>
    </section>
  </div>
</div>
